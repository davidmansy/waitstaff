<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
<div class="container">
  <h1>Waitstaff Calculator</h1>

  <!--Navigation-->
  <div ng-controller="Nav as vm">
    <ul class="nav nav-pills nav-justified">
      <li ng-class="{active: vm.getActiveTab(tab.name)}" ng-repeat="tab in vm.tabs" ng-click="vm.setActiveTab(tab.name)" ng-cloak>
        <a href="#/{{tab.route}}">{{tab.name}}</a>
      </li>
    </ul>
  </div>
  <!--ng-view-->
  <div ng-view></div>


</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="nav.js"></script>
<script src="home/home.js"></script>
<script src="meal/meals.js"></script>
<script src="newmeal/newmeal.js"></script>
<script src="earnings/earnings.js"></script>
</body>
</html>
